<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="The worlds first controllable monocopter.">
        <meta name="author" content="Aeroseed LLC">
        <title>Aeroseed LLC</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop id="bg-video" class="overflow-hidden position-fixed" width="100%" autoplay="autoplay" loop muted>
            <source src="assets/aeroseed.mp4" type="video/mp4">
        </video>
        <div class="d-flex flex-wrap justify-content-end me-lg-5 mt-1 " id="top-bar-container">
            <div class="btn btn-sm flex-fill mt-3 navigation-link text-center" type="button">HOME</div>
            <div class="btn btn-sm flex-fill mt-3 navigation-link text-center" type="button">ABOUT</div>
            <div class="btn btn-sm flex-fill mt-3 navigation-link text-center" type="button">PARTNERS</div>
            <div class="btn btn-sm flex-fill mt-3 navigation-link text-center" type="button">CONTACT</div>
        </div>
        <div class="me-auto" id="top-left-logo"></div>
        <div class="align-items-center d-flex justify-content-center" id="main-page-container">
            <div id="body-wrapper" class="d-flex justify-content-center">
                <div class="align-content-center align-items-center d-flex d-none flex-column justify-content-center m-1 p-3" id="home-text-wrapper">
                    <div class="home-text lead text-center text-nowrap text-white" style="letter-spacing: 10px; text-indent: 10px;">THE WORLD'S</div>
                    <div class="fw-bolder home-text text-center text-white" style="letter-spacing: 8px; text-indent: -4px; height: 7rem; text-align: center; font-size: 5rem; margin-top: -2rem; margin-bottom: -1rem; font-style: italic;">FIRST</div>
                    <div class="home-text lead text-center text-white" style="letter-spacing: 2px; text-indent: -24px; font-size: 2rem;">CONTROLLABLE</div>
                    <div class="home-text text-center text-white" style="text-indent: -1px; letter-spacing: 6px; font-size: 2.5rem; font-weight: bolder;">MONOCOPTER</div>
                </div>
                <div class="align-content-center align-items-center d-flex flex-column justify-content-center m-1 p-3" id="about-wrapper">
                    <div class="text-center text-white">MONOCOPTER</div>
                </div>
                <div class="align-content-around d-flex d-none flex-wrap" id="partners-wrapper">
                    <div class="partner-logo-parent">
                        <div class="octagon">
                            <div class="lockheed-martin-logo m-1 partners-logo"></div>
                        </div>
                    </div>
                    <div class="partner-logo-parent">
                        <div class="octagon">
                            <div class="csulb-logo m-1 partners-logo"></div>
                        </div>
                    </div>
                    <div class="partner-logo-parent">
                        <div class="octagon">
                            <div class="m-1 partners-logo vorcat-logo"></div>
                        </div>
                    </div>
                    <div class="partner-logo-parent">
                        <div class="octagon">
                            <div class="asterlabs-logo m-1 partners-logo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer-container">
</footer>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
