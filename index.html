    <head>

        <meta name="author" content="Aeroseed LLC">
        <title>Aeroseed LLC</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">

        <link href="style.css" rel="stylesheet">

    <body>
        <video autoplay muted loop id="bg-video" class="overflow-hidden position-fixed" width="100%" autoplay="autoplay" loop muted>
            <source src="assets/aeroseed.mp4" type="video/mp4">
        </video>
        <div class="bg-dark me-auto" id="top-left-logo" style="border-bottom-right-radius: 50px;"></div>
        <div class="d-flex flex-wrap justify-content-end me-lg-5 mt-1 " id="top-bar-container">

        </div>
        <div class="align-items-center d-flex justify-content-center" id="main-page-container">
            <div id="body-wrapper">
                <div class="align-content-center align-items-center d-flex flex-column justify-content-center m-1 p-3" id="home-text-wrapper">
                    <div class="home-text text-center text-light text-nowrap" style="letter-spacing: 10px; text-indent: 10px;">THE WORLDS</div>
                    <div class="fw-bolder home-text text-center text-light" style="letter-spacing: 1px; text-indent: 17px; font-style: italic; height: 7rem; text-align: center; font-size: 5rem; margin-top: -2rem; margin-bottom: -1rem;">FIRST</div>
                    <div class="home-text text-center text-light" style="letter-spacing: 2px; text-indent: -24px; font-size: 2rem;">CONTROLLABLE</div>
                    <div class="home-text text-center text-light" style="text-indent: -1px; letter-spacing: 6px; font-size: 2.5rem; font-weight: bolder;">MONOCOPTER</div>
                </div>
            </div>
        </div>

    ================================================== -->

            <div class="d-flex flex-wrap justify-content-end me-lg-5 mt-1 ">
                <div class="pg-empty-placeholder"></div>
